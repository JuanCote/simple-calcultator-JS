<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<title>HTML5 Example by www.techonthenet.com</title>
</head>

<body>
    <div id="numbers" class="py-4 px-2 mx-auto w-72 rounded-xl shadow-2xl h-76 mt-48 bg-[#006e71]">
        <div id="row" class="flex h-10">
            <button id="c" class="w-16 text-white text-md font-semibold border-4 rounded-xl">C</button>
            <div id="input" class="w-full ml-2 bg-white rounded-xl text-end leading-9 px-2 text-xl font-semibold"></div>
            <button id="arrow" class="w-16 text-white text-md font-semibold border-4 rounded-xl ml-2"><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
        </div>
        <div id="row" class="flex h-12 mt-4">
            <button name="number" id="1" class="w-16 text-white text-lg font-semibold border-4 rounded-xl">1</button>
            <button name="number" class="w-16 text-white text-lg font-semibold border-4 rounded-xl ml-2">2</button>
            <button name="number" class="w-16 text-white text-lg font-semibold border-4 rounded-xl ml-2">3</button>
            <button id="plus" name="number" class="w-16 text-white text-2xl font-semibold border-4 rounded-xl ml-2">+</button>
        </div>
        <div id="row" class="flex h-12 mt-2">
            <button name="number" class="w-16 text-white text-lg font-semibold border-4 rounded-xl">4</button>
            <button name="number" class="w-16 text-white text-lg font-semibold border-4 rounded-xl ml-2">5</button>
            <button name="number" class="w-16 text-white text-lg font-semibold border-4 rounded-xl ml-2">6</button>
            <button id="minus" name="number" class="w-16 text-white text-2xl font-semibold border-4 rounded-xl ml-2">-</i></button>
        </div>
        <div id="row" class="flex h-12 mt-2">
            <button name="number" class="w-16 text-white text-lg font-semibold border-4 rounded-xl">7</button>
            <button name="number" class="w-16 text-white text-lg font-semibold border-4 rounded-xl ml-2">8</button>
            <button name="number" class="w-16 text-white text-lg font-semibold border-4 rounded-xl ml-2">9</button>
            <button id="multi" name="number" class="w-16 text-white text-2xl font-semibold border-4 rounded-xl ml-2">&times;</button>
        </div>
        <div id="row" class="flex h-12 mt-2">
            <button name="number" class="w-16 text-white text-lg font-semibold border-4 rounded-xl">.</button>
            <button name="number" class="w-16 text-white text-lg font-semibold border-4 rounded-xl ml-2">0</button>
            <button id="divide" name="number" class="w-16 text-white text-2xl font-semibold border-4 rounded-xl ml-2">&divide;</button>
            <button id="equal" class="w-16 text-white text-2xl font-semibold border-4 rounded-xl ml-2">=</button>
        </div>
    </div>

</body>

</html>
<script src="main.js"></script>
